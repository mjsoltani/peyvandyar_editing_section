apiVersion: v1
kind: ConfigMap
metadata:
  name: basalam-config
  namespace: basalam-product-manager
data:
  NODE_ENV: "production"
  PORT: "3001"
  FRONTEND_URL: "https://your-domain.com"
  BASALAM_API_BASE_URL: "https://api.basalam.com"
  JWT_EXPIRES_IN: "1h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  LOG_LEVEL: "info"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30000"